<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Little Moments üí´ ‚Äî HTS Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg1: #fff5f8;
            --bg2: #f6f7fb;
            --primary: #ff6b9a;
            --ink: #2a2a2a;
            --muted: #7a7a7a;
            --card: #ffffff;
            --shadow: 0 8px 24px rgba(0, 0, 0, .08);
            --radius: 20px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: var(--ink);
            background: linear-gradient(160deg, var(--bg1), var(--bg2));
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 12px 0 8px;
        }
        
        .brand {
            font-weight: 600;
            font-size: 20px;
            letter-spacing: .3px;
        }
        
        .chip {
            padding: 6px 12px;
            border-radius: 999px;
            background: #ffe3ed;
            color: #b8406a;
            font-size: 12px;
        }
        
        .title {
            font-size: 28px;
            margin: 6px 0 2px;
        }
        
        .subtitle {
            margin: 0 0 20px;
            color: var(--muted);
            font-size: 14px;
        }
        
        .grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }
        
        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform .2s ease, box-shadow .2s ease;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, .12);
        }
        
        .thumb {
            aspect-ratio: 4/3;
            width: 100%;
            object-fit: cover;
            display: block;
        }
        
        .card-body {
            padding: 12px 14px 14px;
        }
        
        .card-title {
            font-weight: 600;
            font-size: 16px;
            margin: 0 0 2px;
        }
        
        .card-caption {
            margin: 0;
            font-size: 12px;
            color: var(--muted);
        }
        
        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, .9);
            backdrop-filter: saturate(180%) blur(6px);
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 999px;
        }
        
        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 6px 0 14px;
        }
        
        .btn {
            appearance: none;
            border: none;
            background: #ffedf3;
            color: #b8406a;
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: filter .2s ease;
        }
        
        .btn:hover {
            filter: brightness(.97);
        }
        
        .photo-grid {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(1, 1fr);
        }
        
        @media (min-width:720px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width:1024px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 14px;
            box-shadow: var(--shadow);
            cursor: pointer;
        }
        
        .photo img,
        .photo video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform .25s ease;
        }
        
        .photo:hover img,
        .photo:hover video {
            transform: scale(1.04);
        }
        
        .caption {
            position: absolute;
            left: 8px;
            bottom: 8px;
            font-size: 14px;
            color: #fff;
            background: linear-gradient(transparent, rgba(0, 0, 0, .6));
            padding: 24px 10px 8px;
            width: 100%;
            border-radius: 0 0 14px 14px;
        }
        
        .lightbox {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, .7);
            z-index: 50;
            padding: 20px;
        }
        
        .lightbox.open {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 92vw;
            max-height: 82vh;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            text-align: center;
        }
        
        .lightbox-content img,
        .lightbox-content video {
            max-width: 100%;
            max-height: 82vh;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .lightbox-caption {
            color: #fff;
            padding: 8px 10px;
            font-size: 13px;
            background: rgba(0, 0, 0, .6);
        }
        
        footer {
            padding: 28px 0;
            text-align: center;
            color: var(--muted);
            font-size: 12px;
        }
        /* Entry Popup */
        
        #entryPopup {
            position: fixed;
            inset: 0;
            background: rgba(255, 235, 240, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            display: none;
        }
        
        #entryPopup.open {
            display: flex;
        }
        
        #entryPopupContent {
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 16px;
            overflow-y: auto;
            background: #fff0f5;
            text-align: center;
            box-shadow: var(--shadow);
            padding: 16px;
        }
        
        #entryPopupContent img {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
            border-radius: 12px;
        }
        
        #entryPopupContent .caption {
            padding: 10px;
            font-size: 14px;
            color: var(--ink);
        }
        
        #entryPopupContent .continue-btn {
            margin-top: 12px;
            padding: 10px 20px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: filter .2s ease;
        }
        
        #entryPopupContent .continue-btn:hover {
            filter: brightness(0.9);
        }
        /* Love Popup */
        
        #lovePopup {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(255, 192, 203, 0.9);
            z-index: 101;
            padding: 20px;
        }
        
        #lovePopup.open {
            display: flex;
        }
        
        #lovePopupContent {
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 16px;
            overflow-y: auto;
            background: #fff0f5;
            text-align: center;
            box-shadow: var(--shadow);
            padding: 16px;
        }
        
        #lovePopupContent h3 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        
        #lovePopupContent .continue-btn {
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            transition: filter .2s;
        }
        
        #lovePopupContent .continue-btn:hover {
            filter: brightness(0.9);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">Kecil Kecilan üí´</div>
            <div class="chip" id="chip">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </header>

        <main id="app"></main>

        <footer>¬© <span id="year"></span> ‚Äî made with ‚òï & patience</footer>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img id="lightboxImg" alt="preview">
            <video id="lightboxVideo" controls style="display:none;"></video>
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
    </div>

    <!-- Entry Popup -->
    <div id="entryPopup">
        <div id="entryPopupContent">
            <h3>HALOOO CINTAKUUUUUUü´∂</h3>
            <img src="images/popup.jpg" alt="Popup Photo">
            <button class="continue-btn" onclick="closeEntryPopup()">Lanjut</button>
        </div>
    </div>

    <!-- Love Popup -->
    <div id="lovePopup">
        <div id="lovePopupContent">
            <h3>I LOVE YOU ‚ù§Ô∏è</h3>
        </div>
    </div>

    <script>
        const albums = [{
            id: 'coffee-dates',
            title: 'Richeese Time',
            cover: 'images/1.jpg',
            desc: 'Nurutin Ngidamm Princess',
            photos: [{
                url: 'images/1.jpg',
                cap: 'Meleetttt'
            }, {
                url: 'images/2.jpg',
                cap: 'Formall'
            }, {
                url: 'images/3.jpg',
                cap: 'Berduaa'
            }, {
                url: 'images/4video.mp4',
                cap: 'Berduaa Video'
            }]
        }, {
            id: 'random-walks',
            title: 'Tentrem Momen',
            cover: 'images/4.jpg',
            desc: 'Jalan santai yang jadi berkesan ‚ú®',
            photos: [{
                url: 'images/4.jpg',
                cap: 'Golden hour'
            }]
        }, {
            id: 'concert-nights',
            title: 'Princess Tumbang',
            cover: 'images/5.jpg',
            desc: 'Suara crowd + deg-degan sinkron üé∂',
            photos: [{
                url: 'images/5.jpg',
                cap: 'Puskesmas'
            }]
        }, {
            id: 'gacoan-time',
            title: 'Gacoan',
            cover: 'images/7.jpg',
            desc: 'Bareng',
            photos: [{
                url: 'images/6.jpg',
                cap: 'Dimsum'
            }, {
                url: 'images/7.jpg',
                cap: 'Udang Keju'
            }]
        }, {
            id: 'citylight-time',
            title: 'City Light',
            cover: 'images/9.jpg',
            desc: 'Bareng',
            photos: [{
                url: 'images/8.jpg',
                cap: 'Malu Ketemu mbak'
            }, {
                url: 'images/9.jpg',
                cap: 'Malu-malu'
            }, {
                url: 'images/10.jpg',
                cap: 'Melet Lagi'
            }]
        }, {
            id: 'tambahan-time',
            title: 'Tambahan',
            cover: 'images/11.jpg',
            desc: 'Tambahann',
            photos: [{
                url: 'images/11.jpg',
                cap: 'Bocil Hilang'
            }]
        }];

        const app = document.getElementById('app');
        const yearSpan = document.getElementById('year');
        yearSpan.textContent = new Date().getFullYear();

        function navigateTo(hash) {
            window.location.hash = hash;
        }

        function renderHome() {
            app.innerHTML = `
            <section>
                <h1 class="title">Gallery Cintakuu</h1>
                <p class="subtitle">Ini bakal bertambah teyusssssssss.</p>
                <div class="grid">
                    ${albums.map(al=>`
                    <article class="card" role="button" tabindex="0" aria-label="Buka album ${al.title}" onclick="navigateTo('#/album/${al.id}')" onkeypress="if(event.key==='Enter'){navigateTo('#/album/${al.id}')}">
                        <span class="badge">${al.photos.length} foto</span>
                        <img class="thumb" src="${al.cover}" alt="Cover ${al.title}">
                        <div class="card-body">
                            <h3 class="card-title">${al.title}</h3>
                            <p class="card-caption">${al.desc}</p>
                        </div>
                    </article>`).join('')}
                </div>
                <div style="text-align:center; margin-top:20px;">
                    <button class="continue-btn" id="loveBtn">Click Me ‚ù§Ô∏è</button>
                </div>
            </section>
            `;
            document.getElementById('loveBtn').addEventListener('click', showLovePopup);
        }

        function renderAlbum(albumId){
            const al=albums.find(a=>a.id===albumId); 
            if(!al){ renderNotFound(); return;}
            let extraClass = albumId==='random-walks' ? ' style="grid-template-columns:1fr !important;"' : '';
            app.innerHTML=`
            <section>
                <div class="toolbar">
                    <button class="btn" onclick="navigateTo('')">‚Üê Kembali</button>
                    <div><strong>${al.title}</strong> ¬∑ <span style="color:var(--muted)">${al.photos.length} foto</span></div>
                </div>
                <p class="subtitle">${al.desc}</p>
                <div class="photo-grid"${extraClass}>
                    ${al.photos.map(p=>`
                        <figure class="photo" onclick="openLightbox('${p.url.replace(/'/g,"\\'")}', '${(p.cap||'').replace(/'/g,"\\'")}')">
                            ${p.url.endsWith('.mp4') ? `<video src="${p.url}" controls></video>` : `<img src="${p.url}" alt="${p.cap||'photo'}">`}
                            <figcaption class="caption">${p.cap||''}</figcaption>
                        </figure>`).join('')}
                </div>
            </section>
            `;
        }

        function renderNotFound(){
            app.innerHTML=`
            <section>
                <h1 class="title">Album tidak ditemukan</h1>
                <p class="subtitle">Coba kembali ke beranda.</p>
                <button class="btn" onclick="navigateTo('')">‚Üê Kembali</button>
            </section>
            `;
        }

        function router(){
            const hash=window.location.hash||'';
            const match=hash.match(/^#\/album\/([a-z0-9-]+)/);
            if(match) renderAlbum(match[1]);
            else renderHome();
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', ()=>{ router(); showEntryPopup(); });

        // Lightbox
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightboxImg');
        const lbVideo = document.getElementById('lightboxVideo');
        const lbCap = document.getElementById('lightboxCaption');

        function openLightbox(url, cap=''){
            if(url.endsWith('.mp4')){
                lbImg.style.display='none';
                lbVideo.style.display='block';
                lbVideo.src=url;
            } else {
                lbVideo.style.display='none';
                lbVideo.src='';
                lbImg.style.display='block';
                lbImg.src=url;
            }
            lbCap.textContent=cap;
            lb.classList.add('open');
        }
        function closeLightbox(){ lb.classList.remove('open'); lbImg.src=''; lbVideo.src=''; lbCap.textContent=''; }
        lb.addEventListener('click', closeLightbox);
        window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeLightbox(); });

        // Entry Popup
        const entryPopup=document.getElementById('entryPopup');
        function showEntryPopup(){ entryPopup.classList.add('open'); }
        function closeEntryPopup(){ entryPopup.classList.remove('open'); }

        // Love Popup
        const lovePopup=document.getElementById('lovePopup');
        function showLovePopup(){ lovePopup.classList.add('open'); }
        function closeLovePopup(){ lovePopup.classList.remove('open'); }

        window.navigateTo=navigateTo;
        window.openLightbox=openLightbox;
    </script>
</body>

</html>
